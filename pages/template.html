<!DOCTYPE html>
<!-- Главная страница -->
<html lang="ru">

<head>
	<link rel="stylesheet" href="../assets/css/main.css">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer src="/09-lection7/01-burger-menu/mobile-menu.js"></script>
	<script defer src="/10-lection8/01-theme-changer/theme-changer.js"></script>
</head>

<body>
	<div class="page">
		<header class="header header_template">
			<div class='header__inner container'>
				<a class="header__menu-icon" id='mobile-menu-open'>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
						<path d="M3 12H21" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						<path d="M3 6H21" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						<path d="M3 18H21" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</a>
				<div class='header__logo header__logo-svg'>
					<svg fill="" height="32" viewBox="0 0 110 32" width="110" xmlns="http://www.w3.org/2000/svg">
						<g>
							<path d="m0 1h30v30h-30z"></path>
							<rect height="32" rx="16" width="32" x="38"></rect>
							<path d="m78 0 32 32h-32z"></path>
						</g>
					</svg>
				</div>
				<div class='dark-mode'>
					<svg class='dark-mode__icon-light'>
						<use href='/assets/images/sprite.svg#sun'></use>
					</svg>
					<label class='toggle'>
						<input type='checkbox' class='toggle__input' id="theme-changer">
						<div class='toggle__state'>
							<div class='toggle__control'>
								<div class='toggle__icon'></div>
							</div>
						</div>
					</label>
					<svg class='dark-mode__icon-dark'>
						<use href='/assets/images/sprite.svg#moon'></use>
					</svg>
				</div>
			</div>
		</header>
		<main class="main">
			<div class='mobile-menu' id='mobile-menu'>
				<div class="mobile-menu__modal">
					<div class='mobile-menu__header'>
						<div class='mobile-menu__control' id='mobile-menu-close'>
							<svg class='mobile-menu__icon-close'>
								<use href='/assets/images/sprite.svg#close'></use>
							</svg>
						</div>
						<a href='#'>
							<svg fill="" height="32" viewBox="0 0 110 32" width="110" xmlns="http://www.w3.org/2000/svg">
								<g>
									<path d="m0 1h30v30h-30z"></path>
									<rect height="32" rx="16" width="32" x="38"></rect>
									<path d="m78 0 32 32h-32z"></path>
								</g>
							</svg>
						</a>
					</div>
					<div class='mobile-menu__sections'>
						<h4 class='mobile-menu__title'>Elements</h4>
						<a href='#' class='mobile-menu__link'>Modal</a>
						<a href='#' class='mobile-menu__link mobile-menu__link_active'>Tooltip</a>
						<a href="#" class='mobile-menu__link'>Avatar</a>
						<a href="#" class='mobile-menu__link'>Calendar</a>
						<a href="#" class='mobile-menu__link'>Histogram</a>
						<a href="#" class='mobile-menu__link'>Custom form elements</a>
					</div>
				</div>
			</div>
			<div class="container main__sections">
				<aside class="sidebar">
					<h4 class="sidebar__title">Components</h4>
					<div class="sidebar__link">
						<a href='#'>Modal</a>
						<a href='#'>Tooltip</a>
						<a href='#'>Avatar</a>
						<a href='#'>Calendar</a>
						<a href='#'>Histogram</a>
						<a href='#'>Custom form elements</a>
					</div>
				</aside>
				<div class="main__component">
					<div class='container__component'>

					</div>
				</div>
			</div>
		</main>
		<footer class="footer footer_template">
			<h5 class="footer_template footer__title">Reusable component library</h5>

		</footer>
	</div>
</body>

</html>
