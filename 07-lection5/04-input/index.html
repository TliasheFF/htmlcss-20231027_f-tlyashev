<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <div class='form-group'>
        <label class='form-group__label' for='input'>Label</label>
        <div class='form-group__control'>
            <input class='form-group__input' type='text' id='input' placeholder='Placeholder'>
            <svg class='form-group__icon form-group__icon_success'>
                <use href='/assets/images/sprite.svg#success'></use>
            </svg>
            <svg class='form-group__icon form-group__icon_error'>
                <use href='/assets/images/sprite.svg#error'></use>
            </svg>
        </div>
    </div>
    <div class='form-group form-group_success'>
        <label class='form-group__label' for='input'>Success</label>
        <div class='form-group__control'>
            <input class='form-group__input' type='text' id='input' placeholder='Placeholder' value='Success'>
            <svg class='form-group__icon form-group__icon_success'>
                <use class='success' href='/assets/images/sprite.svg#success'></use>
            </svg>
            <svg class='form-group__icon form-group__icon_error'>
                <use class='error' href='/assets/images/sprite.svg#error'></use>
            </svg>
        </div>
    </div>
    <div class='form-group form-group_error'>
        <label class='form-group__label' for='input'>Error</label>
        <div class='form-group__control'>
            <input class='form-group__input' type='text' id='input' placeholder='Placeholder' value='Error'>
            <svg class='form-group__icon form-group__icon_success'>
                <use href='/assets/images/sprite.svg#success'></use>
            </svg>
            <svg class='form-group__icon form-group__icon_error'>
                <use href='/assets/images/sprite.svg#error'></use>
            </svg>
        </div>
    </div>
</body>

</html>
